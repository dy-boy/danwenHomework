<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGen Chat - 测试页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #334155;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
        }
        
        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result.success {
            background: #f0f9ff;
            border: 1px solid #0369a1;
            color: #0369a1;
        }
        
        .result.error {
            background: #fef2f2;
            border: 1px solid #dc2626;
            color: #dc2626;
        }
        
        .result.info {
            background: #fffbeb;
            border: 1px solid #d97706;
            color: #d97706;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #f0f9ff;
            color: #0369a1;
        }
        
        .status.disconnected {
            background: #fef2f2;
            color: #dc2626;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .input-group textarea {
            height: 80px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 AutoGen Chat API 测试页面</h1>
        
        <div id="connectionStatus" class="status disconnected">
            检查连接中...
        </div>
        
        <!-- 基础测试 -->
        <div class="test-section">
            <div class="test-title">🔍 基础连接测试</div>
            <button class="test-button" onclick="testHealth()">健康检查</button>
            <button class="test-button" onclick="testRoot()">根路径</button>
            <button class="test-button" onclick="testStats()">统计信息</button>
            <div id="basicResult" class="result" style="display: none;"></div>
        </div>
        
        <!-- 聊天测试 -->
        <div class="test-section">
            <div class="test-title">💬 聊天功能测试</div>
            <div class="input-group">
                <label for="testMessage">测试消息:</label>
                <textarea id="testMessage" placeholder="输入要测试的消息...">你好，请简单介绍一下你自己</textarea>
            </div>
            <div class="input-group">
                <label for="systemMessage">系统消息:</label>
                <input type="text" id="systemMessage" placeholder="系统消息..." value="你是一个友好的助手">
            </div>
            <button class="test-button" onclick="testChat()">非流式聊天</button>
            <button class="test-button" onclick="testStreamChat()">流式聊天</button>
            <div id="chatResult" class="result" style="display: none;"></div>
        </div>
        
        <!-- 性能测试 -->
        <div class="test-section">
            <div class="test-title">⚡ 性能测试</div>
            <button class="test-button" onclick="testPerformance()">响应时间测试</button>
            <button class="test-button" onclick="testConcurrency()">并发测试</button>
            <div id="performanceResult" class="result" style="display: none;"></div>
        </div>
        
        <!-- 错误处理测试 -->
        <div class="test-section">
            <div class="test-title">🛡️ 错误处理测试</div>
            <button class="test-button" onclick="testErrorHandling()">错误处理</button>
            <button class="test-button" onclick="testInvalidInput()">无效输入</button>
            <div id="errorResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // 检查连接状态
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    document.getElementById('connectionStatus').textContent = '✅ 后端连接正常';
                    document.getElementById('connectionStatus').className = 'status connected';
                } else {
                    throw new Error('连接失败');
                }
            } catch (error) {
                document.getElementById('connectionStatus').textContent = '❌ 后端连接失败';
                document.getElementById('connectionStatus').className = 'status disconnected';
            }
        }
        
        // 显示结果
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = content;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }
        
        // 测试健康检查
        async function testHealth() {
            try {
                const start = Date.now();
                const response = await fetch(`${API_BASE_URL}/health`);
                const end = Date.now();
                const data = await response.json();
                
                showResult('basicResult', 
                    `健康检查结果 (${end - start}ms):\n${JSON.stringify(data, null, 2)}`, 
                    'success');
            } catch (error) {
                showResult('basicResult', `健康检查失败: ${error.message}`, 'error');
            }
        }
        
        // 测试根路径
        async function testRoot() {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                const data = await response.json();
                showResult('basicResult', 
                    `根路径结果:\n${JSON.stringify(data, null, 2)}`, 
                    'success');
            } catch (error) {
                showResult('basicResult', `根路径测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试统计信息
        async function testStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const data = await response.json();
                showResult('basicResult', 
                    `统计信息:\n${JSON.stringify(data, null, 2)}`, 
                    'success');
            } catch (error) {
                showResult('basicResult', `统计信息测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试非流式聊天
        async function testChat() {
            const message = document.getElementById('testMessage').value;
            const systemMessage = document.getElementById('systemMessage').value;
            
            try {
                const start = Date.now();
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, system_message: systemMessage })
                });
                const end = Date.now();
                const data = await response.json();
                
                showResult('chatResult', 
                    `非流式聊天结果 (${end - start}ms):\n${data.response}`, 
                    'success');
            } catch (error) {
                showResult('chatResult', `非流式聊天失败: ${error.message}`, 'error');
            }
        }
        
        // 测试流式聊天
        async function testStreamChat() {
            const message = document.getElementById('testMessage').value;
            const systemMessage = document.getElementById('systemMessage').value;
            
            try {
                const start = Date.now();
                const response = await fetch(`${API_BASE_URL}/chat/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, system_message: systemMessage })
                });
                
                if (!response.ok) throw new Error('请求失败');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = '';
                
                showResult('chatResult', '流式聊天开始...\n', 'info');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.type === 'content') {
                                    content += data.content;
                                    document.getElementById('chatResult').textContent = 
                                        `流式聊天进行中...\n${content}`;
                                } else if (data.type === 'end') {
                                    const end = Date.now();
                                    showResult('chatResult', 
                                        `流式聊天完成 (${end - start}ms):\n${content}`, 
                                        'success');
                                    return;
                                }
                            } catch (e) {
                                // 忽略解析错误
                            }
                        }
                    }
                }
            } catch (error) {
                showResult('chatResult', `流式聊天失败: ${error.message}`, 'error');
            }
        }
        
        // 性能测试
        async function testPerformance() {
            showResult('performanceResult', '性能测试进行中...', 'info');
            
            const tests = [];
            for (let i = 0; i < 5; i++) {
                const start = Date.now();
                try {
                    await fetch(`${API_BASE_URL}/health`);
                    tests.push(Date.now() - start);
                } catch (error) {
                    tests.push(-1);
                }
            }
            
            const validTests = tests.filter(t => t > 0);
            const avg = validTests.reduce((a, b) => a + b, 0) / validTests.length;
            const min = Math.min(...validTests);
            const max = Math.max(...validTests);
            
            showResult('performanceResult', 
                `性能测试结果 (5次请求):\n平均响应时间: ${avg.toFixed(2)}ms\n最快: ${min}ms\n最慢: ${max}ms`, 
                'success');
        }
        
        // 并发测试
        async function testConcurrency() {
            showResult('performanceResult', '并发测试进行中...', 'info');
            
            const start = Date.now();
            const promises = [];
            for (let i = 0; i < 10; i++) {
                promises.push(fetch(`${API_BASE_URL}/health`));
            }
            
            try {
                const results = await Promise.all(promises);
                const end = Date.now();
                const successCount = results.filter(r => r.ok).length;
                
                showResult('performanceResult', 
                    `并发测试结果 (10个并发请求):\n总耗时: ${end - start}ms\n成功: ${successCount}/10`, 
                    'success');
            } catch (error) {
                showResult('performanceResult', `并发测试失败: ${error.message}`, 'error');
            }
        }
        
        // 错误处理测试
        async function testErrorHandling() {
            try {
                const response = await fetch(`${API_BASE_URL}/nonexistent`);
                showResult('errorResult', 
                    `错误处理测试:\n状态码: ${response.status}\n响应: ${await response.text()}`, 
                    response.ok ? 'error' : 'success');
            } catch (error) {
                showResult('errorResult', `错误处理测试: ${error.message}`, 'success');
            }
        }
        
        // 无效输入测试
        async function testInvalidInput() {
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ invalid: 'data' })
                });
                const text = await response.text();
                showResult('errorResult', 
                    `无效输入测试:\n状态码: ${response.status}\n响应: ${text}`, 
                    response.ok ? 'error' : 'success');
            } catch (error) {
                showResult('errorResult', `无效输入测试: ${error.message}`, 'success');
            }
        }
        
        // 页面加载时检查连接
        window.onload = checkConnection;
        
        // 每30秒检查一次连接
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
